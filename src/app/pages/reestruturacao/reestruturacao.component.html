<accordion [collapsing]="collapsing">
  <section accordionItem *ngFor="let comunidade of comunidades; let i = index">
    <ng-template accordionHeader let-toggle="toggle">
      <div
        class="d-flex bg_pale_orange align-items-center justify-content-between p-4"
        style="margin-top: '8px'; margin-bottom: '8px'"
      >
        <div class="d-flex align-items-center">
          <figure class="m-0"></figure>
          <p class="m-0 ms-3">{{ comunidade.nomeEstrutura }}</p>
        </div>
        <div class="d-flex justify-content-between">
          <button (click)="toggle()">Toggle</button>
        </div>
      </div>
    </ng-template>
    <ng-template accordionContent>
      <div class="p-4">
        This is a <strong>complete custom header</strong> implementation. The
        whole header section can be customized to you liking. Toggle method will
        be exposed which can be used to open/close the section.
      </div>
    </ng-template>
  </section>
</accordion>
